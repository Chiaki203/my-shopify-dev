query RunInput {
  cart {
    deliverableLines {
      id
      merchandise {
        __typename
        ... on ProductVariant {
          id
          product {
            hasAnyTag(tags: ["Promotion"])
          }
        }
      }
    }
  }
  locations {
    id
    name
  }
}

