query RunInput {
  presentmentCurrencyRate
  cart {
    lines {
      id
      quantity
      merchandise {
        __typename
        ... on ProductVariant {
          id
          title
          bundledComponentData: metafield(
            namespace: "bundles-price-per-component"
            key: "function-configuration"
          ) {
            type
            value
          }
        }
      }
    }
  }
}

